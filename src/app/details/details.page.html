<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/ontario" (click)="goBack()"></ion-back-button>
    </ion-buttons>
    <ion-title>PHU Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngIf="phuData">
    <ion-card-header>
      <ion-card-title>{{ phuData.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Active Cases: {{ phuData.active | number }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Resolved Cases: {{ phuData.resolved | number }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Deaths: {{ phuData.deaths | number }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Send Message to Ontario Tab</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input 
          label="Message" 
          labelPlacement="floating" 
          [(ngModel)]="message" 
          placeholder="Enter your message">
        </ion-input>
      </ion-item>
      <ion-button expand="block" (click)="sendMessage()" class="ion-margin-top">
        Send Message
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
